<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Daily Journal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="styles/journal.css" />
</head>

<body>

  <h1 class="visibleWords">DAILY JOURNAL</h1>

  <hr>

  <!-- input fields -->

  <div class="input--body">

    <h2>Date of Entry</h2>
    <input type="date" id="journalDate">

    <h2>Concepts Covered</h2>
    <input type="text" id="journalConcept">

    <h2>Journal Entry</h2>
    <textarea name="journalEntry" id="journalEntry" cols="60" rows="5" class="input"></textarea>

    <h2>Mood for the Day</h2>
    <select name="journalMood" id="journalMood" class="input" value=sad>
      <option value="glad">Glad</option>
      <option value="ashamed">Ashamed</option>
      <option value="afraid">Afraid</option>
      <option value="lonely">Lonely</option>
      <option value="sad">Sad</option>
      <option value="angry">Angry</option>
      <option value="guilty">Guilty</option>
      <option value="hurt">Hurt</option>
    </select>

    <div>
      <span class="record">
        <input type="submit" value="Record Journal Entry" id="recordEntryButton">
      </span>
    </div>

    <!-- mood filter radio buttons -->

    <form>
      <fieldset class="moodRadio">
          <legend>Filter Journal Entries by Mood</legend>
          <input type="radio" name="moodButton" value="glad" id="glad">
          <label for="glad">Glad</label>
          <input type="radio" name="moodButton" value="ashamed" id="ashamed">
          <label for="ashamed">Ashamed</label>
          <input type="radio" name="moodButton" value="afraid" id="afraid">
          <label for="afraid">Afraid</label>
          <input type="radio" name="moodButton" value="lonely" id="lonely">
          <label for="lonely">Lonely</label>
          <input type="radio" name="moodButton" value="sad" id="sad">
          <label for="sad">Sad</label>
          <input type="radio" name="moodButton" value="angry" id="angry">
          <label for="angry">Angry</label>
          <input type="radio" name="moodButton" value="guilty" id="guilty">
          <label for="guilty">Guilty</label>
          <input type="radio" name="moodButton" value="hurt" id="hurt">
          <label for="hurt">Hurt</label>
      </fieldset>
  </form>

  <hr>

  <!-- entries enter dom here -->

  <article class="entryLog" class="visibleWords">

  </article>

  <!--  -->

  <script src="scripts/entryComponentHtml.js"></script>
  <script src="scripts/api-data.js"></script>
  <script src="scripts/entriesToDOM.js"></script>
  <script src="scripts/entry-form.js"></script>
  <script src="scripts/mood-filter.js"></script>
  <script src="scripts/main.js"></script>
</body>
</html>
