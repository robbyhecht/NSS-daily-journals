<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Daily Journal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="styles/journal.css" />
</head>

<body>

  <h1>DAILY JOURNAL</h1>

  <hr>

  <form action="" class="form">

      <!-- date -->
    <fieldset>
      <label for="journalDate" class="label">Date of entry</label>
      <input type="date" name="journalDate" id="journalDate" class="input">
      <br>
    </fieldset>
      <!-- concepts -->
    <fieldset>
      <label for="journalConcepts" class="label">Concepts covered</label>
      <input type="text" name="journalConcept" id="journalConcept" class="input">
      <br>
    </fieldset>
      <!-- entry -->
    <fieldset id="journalFieldset">
      <label for="journalEntry" class="label">Journal entry</label>
      <textarea name="journalEntry" id="journalEntry" cols="60" rows="5" class="input"></textarea>
    </fieldset>
      <!-- mood -->
    <fieldset>
      <label for="journalMood" class="label">Mood for the day</label>
      <select name="journalMood" id="journalMood" class="input" value=sad>
        <option value="joyful">Joyful</option>
        <option value="happy">Happy</option>
        <option value="sad">Sad</option>
        <option value="miserable">Miserable</option>
        <option value="meh">Meh</option>
      </select>
    </fieldset>
      <!-- record button -->
    <fieldset>
      <span class="record">
        <input type="submit" value="Record Journal Entry">
      </span>
    </fieldset>

  </form>
  <hr>
  <article class="entryLog">

  </article>


  <script src="scripts/journal.js"></script>
</body>
</html>
